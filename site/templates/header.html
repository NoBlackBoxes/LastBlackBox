<head>
    <meta name="theme-color" content="#db4938" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{url_for('static', filename='images/icon/icon-144.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='images/icon/icon-192.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='images/icon/icon-512.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='images/icon/icon-144.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='images/icon/icon-192.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='images/icon/icon-512.png')}}" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register("service_worker.js").then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</head>
