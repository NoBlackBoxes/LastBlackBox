name: lastblackbox
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip
  
  # Core scientific computing
  - numpy=1.26.*  # Pinned to avoid OpenCV compatibility issues with numpy 2.x
  - scipy
  - matplotlib
  - pandas
  
  # Computer vision
  - opencv
  - pillow
  
  # Audio processing
  - librosa
  - pyaudio
  
  # Graphics/Visualization
  - pyglet
  
  # Networking
  - netifaces
  
  # System utilities
  - psutil
  
  # Web framework
  - flask
  
  # Serial communication
  - pyserial
  
  # Pip-only packages
  - pip:
    # Audio file I/O
    - soundfile
    
    # Text-to-speech
    - pyttsx3
    
    # OpenAI (for chatNB3 example)
    - openai
    
    # Raspberry Pi specific packages (install manually on Raspberry Pi)
    # - picamera2  # Install via: sudo apt install python3-picamera2
    # - spidev     # Install via: pip install spidev (on Raspberry Pi only)
